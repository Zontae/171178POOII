<ui:composition template="templateDB.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="title">
        <h:outputText value="Cadastro de Cliente"/> 
    </ui:define>
    
    <ui:define name="principal">
        <h1>Categoria</h1>
        <h:form id="formCat">
            <p:panelGrid columns="2">
                <p:outputLabel value="Categoria"/>
                <p:inputText value="#{categoriaDBMB.cat.categoria}"/>
                <p:outputLabel value="Descrição"/>
                <p:inputTextarea rows="5" cols="30" counter="display" maxlength="80" 
                                 counterTemplate="{0} characters remaining." autoResize="false" 
                                 value="#{categoriaDBMB.cat.descricao}"/>
                <br/>
                <h:outputText id="display" />
            </p:panelGrid>
            <p:commandButton value="Salvar"
                             action="#{categoriaMB.salvar()}"
                             update=":formCat"/>
            
            <p:inputText value="#{categoriaDBMB.catCode}"/>
            
            <p:commandButton value="Pesquisar"
                             action="#{categoriaDBMB.pesquisarCategoria()}"
                             update=":formCat"/>

            <p:dataTable id="formCat"
                         var="cat" value="#{categoriaDBMB.categorias}"
                         rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         editable="true"
                         selection="#{categoriaDBMB.selectedCat}"
                         selectionMode="single"
                         rowKey="#{cat.descricao}"
                         >
                    
                    <p:column headerText="Codigo" >
                        <p:outputLabel value="#{cat.codigo}"/>
                    </p:column>

                    <p:column headerText="Categoria" >
                        <p:outputLabel value="#{cat.categoria}"/>
                    </p:column>

                    <p:column headerText="Descrição" >
                        <p:outputLabel value="#{cat.descricao}"/>
                    </p:column>
                    
                </p:dataTable>
                
        </h:form>
    </ui:define>
    
    
    
</ui:composition>
