<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="title">
        <h:outputText value="Cadastro de Cliente"/> 
    </ui:define>
    <ui:define name="principal">
        <h1>Cadastro de Clientes DB</h1>
        
        <h:body>
            <h:form id="FormCliDB">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{ClienteDBMB.cli.nome}"/>
                    <p:outputLabel value="EndereÃ§o"/>
                    <p:inputText value="#{ClienteDBMB.cli.endereco}"/>
                    <p:outputLabel value="Telefone"/>
                    <p:inputText value="#{ClienteDBMB.cli.telefone}"/>
                    <p:outputLabel value="Status"/>
                    <p:inputText value="#{ClienteDBMB.cli.status}"/>
                    <p:outputLabel value="Limite"/>
                    <p:spinner value="#{ClienteDBMB.cli.limite}" min="500" prefix="R$" stepFactor="100"/>
                </p:panelGrid>
            </br>
                <p:commandButton value="Salvar"
                                 action="#{ClienteDBMB.salvar()}"
                                 update=":FormCliDB"/>
            </br>
                <p:inputText value="#{ClienteDBMB.codigo}" />
                <p:commandButton value="Pesquisa"  action="#{ClienteDBMB.pesquisarCliente()}" update=":FormCliDB"/>
            </br>
                <p:dataTable var="cli" value="#{ClienteDBMB.clientes}" >

                    <p:column headerText="Codigo" >
                        <p:outputLabel value="#{cli.codigo}"/>
                    </p:column>

                    <p:column headerText="Nome" >
                        <p:outputLabel value="#{cli.nome}"/>
                    </p:column>

                    <p:column headerText="EndereÃ§o" >
                        <p:outputLabel value="#{cli.endereco}"/>
                    </p:column>

                    <p:column headerText="Telefone" >
                        <p:outputLabel value="#{cli.telefone}"/>
                    </p:column>

                    <p:column headerText="Status" >
                        <p:outputLabel value="#{cli.status}"/>
                    </p:column>

                    <p:column headerText="Limite" >
                        <p:outputLabel value="#{cli.limite}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </h:body>
        
    </ui:define>
    
</ui:composition>
